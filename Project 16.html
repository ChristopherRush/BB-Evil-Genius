<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title>BeagleBone Black Demo</title>     <script src="/socket.io/socket.io.js"></script>    <script>    var socket = io.connect();    // Send data through socket    function pwmPin(value){      socket.emit('pwmPin', value);    }           </script></head><body><div data-role="page" id="page1">    <div data-theme="a" data-role="header">        <h3>            BeagleBone Black        </h3>    </div>    <div data-role="content">        <div data-role="fieldcontain">            <label for="slider1">                Motor Speed            </label>            <input id="slider1" type="range" name="slider" value="50"             min="0" max="100"            data-highlight="false" data-theme="b" onChange="pwmPin(value);">        </div>    </div></div></body></html>
